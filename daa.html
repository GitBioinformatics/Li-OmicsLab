<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            height: 500px;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="images/slider/slide_1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="images/slider/slide_2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="images/slider/slide_3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="images/slider/slide_4.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="images/slider/slide_5.jpg" alt="Slide 5"></div>
            <div class="slide"><img src="images/slider/slide_6.jpg" alt="Slide 6"></div>
            <div class="slide"><img src="images/slider/slide_7.jpg" alt="Slide 7"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            slideIndex = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function plusSlides(n) {
            showSlides(slideIndex + n);
        }

        // Initialize the first slide
        showSlides(slideIndex);
    </script>
</body>
</html>
